    Claro! Aqui estão alguns dos principais comandos e classes do Bootstrap que você pode revisar para a sua prova de programação:

1. **Grid System:**
   - `.container`: Define um contêiner com largura fixa responsiva.
   - `.row`: Cria uma linha dentro do contêiner.
   - `.col-*`: Define as colunas dentro de uma linha, onde `*` varia de 1 a 12, representando diferentes larguras.

2. **Typography:**
   - `.h1` até `.h6`: Estilos de cabeçalho.
   - `.lead`: Define um texto grande para destacar o conteúdo principal.
   - `.display-*`: Estilos de texto grande para títulos ou destaques.

3. **Botões:**
   - `.btn`: Classe base para estilizar botões.
   - `.btn-primary`, `.btn-secondary`, etc.: Estilos de botões pré-definidos.
   - `.btn-lg`, `.btn-sm`, `.btn-block`: Tamanhos e larguras diferentes para os botões.

4. **Formulários:**
   - `.form-control`: Estiliza elementos de entrada como caixas de texto, caixas de seleção, etc.
   - `.form-group`: Agrupa rótulos e controles de formulário relacionados.
   - `.form-check`: Estiliza caixas de seleção e botões de opção.

5. **Componentes de Navegação:**
   - `.navbar`: Cria uma barra de navegação responsiva.
   - `.nav`: Estiliza uma lista de navegação.
   - `.nav-link`: Estiliza links dentro da barra de navegação.
   - `.navbar-toggler`: Botão para alternar a visibilidade da barra de navegação em dispositivos móveis.

6. **Alertas e Barra de Progresso:**
   - `.alert`: Exibe uma mensagem de alerta.
   - `.progress`: Cria uma barra de progresso.
   - `.progress-bar`: Define o progresso dentro da barra de progresso.

7. **Cards:**
   - `.card`: Define um cartão para exibir informações.
   - `.card-header`, `.card-body`, `.card-footer`: Partes diferentes de um cartão.
   - `.card-title`, `.card-text`: Elementos de texto dentro do cartão.

8. **Modal:**
   - `.modal`: Define um modal (janela pop-up).
   - `.modal-dialog`: Define o contêiner do modal.
   - `.modal-content`: Contém o conteúdo do modal.

Esses são apenas alguns dos principais comandos e classes do Bootstrap. Certifique-se de revisar a documentação oficial do Bootstrap para uma compreensão mais detalhada e exemplos práticos. Boa sorte na sua prova!

Claro, aqui estão as cores correspondentes às classes pré-definidas do Bootstrap:

1. **Cores de Botões:**
   - `.btn-primary`: Azul
   - `.btn-secondary`: Cinza
   - `.btn-success`: Verde
   - `.btn-danger`: Vermelho
   - `.btn-warning`: Amarelo
   - `.btn-info`: Azul claro
   - `.btn-light`: Cinza claro
   - `.btn-dark`: Preto
   - `.btn-link`: Sem cor de fundo, similar a um link padrão

2. **Cores de Alertas:**
   - `.alert-primary`: Azul
   - `.alert-secondary`: Cinza
   - `.alert-success`: Verde
   - `.alert-danger`: Vermelho
   - `.alert-warning`: Amarelo
   - `.alert-info`: Azul claro
   - `.alert-light`: Cinza claro
   - `.alert-dark`: Preto

3. **Cores de Barras de Progresso:**
   - `.progress-bar`: Depende do contexto; geralmente a cor padrão é azul, mas você pode alterá-la usando uma das classes de cores de botões.

Essas são as cores padrão associadas às classes do Bootstrap. Lembre-se de que você pode personalizar essas cores usando CSS personalizado, se necessário.

No Bootstrap, as cores pré-definidas são usadas principalmente para estilizar botões, alertas, barras de progresso e outros componentes. As cores padrão disponíveis no Bootstrap são:

1. **Cores de Botões:**
   - `.btn-primary`: Cor primária para botões.
   - `.btn-secondary`: Cor secundária para botões.
   - `.btn-success`: Cor para indicar sucesso.
   - `.btn-danger`: Cor para indicar perigo.
   - `.btn-warning`: Cor para indicar aviso.
   - `.btn-info`: Cor para indicar informação.
   - `.btn-light`: Cor clara para botões.
   - `.btn-dark`: Cor escura para botões.
   - `.btn-link`: Estilo de botão sem estilo, parecido com um link.

2. **Cores de Alertas:**
   - `.alert-primary`: Cor primária para alertas.
   - `.alert-secondary`: Cor secundária para alertas.
   - `.alert-success`: Cor para indicar sucesso em alertas.
   - `.alert-danger`: Cor para indicar perigo em alertas.
   - `.alert-warning`: Cor para indicar aviso em alertas.
   - `.alert-info`: Cor para indicar informação em alertas.
   - `.alert-light`: Cor clara para alertas.
   - `.alert-dark`: Cor escura para alertas.

3. **Cores de Barras de Progresso:**
   - `.progress-bar`: Usado para definir a cor da barra de progresso padrão.
   - Você pode adicionar uma das classes de cores de botões mencionadas acima junto com `.progress-bar` para alterar a cor da barra de progresso.

Em relação aos tamanhos e larguras que você pode usar, aqui estão algumas classes comumente usadas:

1. **Tamanhos de Botões:**
   - `.btn-lg`: Botão grande.
   - (Padrão): Botão de tamanho médio.
   - `.btn-sm`: Botão pequeno.
   - `.btn-block`: Botão de largura total, estendendo-se pelo contêiner pai.

2. **Tamanhos de Alertas:**
   - Não há classes específicas de tamanho para alertas no Bootstrap padrão, mas você pode definir o tamanho do texto usando as classes de tamanho de texto, como `.h1`, `.h2`, etc.

3. **Tamanhos de Barras de Progresso:**
   - Não há classes específicas de tamanho para barras de progresso no Bootstrap padrão, mas você pode definir a altura da barra de progresso diretamente com CSS personalizado.

Essas são as principais cores pré-definidas no Bootstrap, junto com algumas opções de tamanho e largura para botões e outros componentes. Lembre-se de que você também pode personalizar cores e estilos no Bootstrap, se necessário, usando CSS personalizado.
